<section>
  <div class="row justify-content-center">
    <nav class=" col-md-3  col-lg-3 col-xl-2 p-4">
      <div class="categories-menu">
        <ul class="categories-list">
          <li class="categories-list-item active"><a>Особисті дані</a></li>
          <li class="categories-list-item" [routerLink]="[ '/orders-history' ]">
            <a>Історія замовлень</a></li>
          <li class="categories-list-item"><a>Зміна паролю</a></li>
        </ul>
      </div>
      <button class="btns" (click)="logOut()" type="button">
        ВИХІД
      </button>
    </nav>
    <div class="col-md-8 col-lg-8 col-xl-5 p-4">
      <form class="form" id="user-edit-form">
        <div class="form-group">
          <div class="form-title">
            <i class="number-title"><b>1</b></i>
            <h5>Особисті дані</h5>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="input" name="first_name" placeholder="*Ваше ім'я"
                value="{{user.firstName}}"
                required="">
            </div>
            <div class="col-md-6">
              <input type="text" class="input" name="last_name" placeholder="*Ваше прізвище"
                value="{{user.lastName}}"
                required="">
            </div>
          </div>
          <input class="input inputmask" name="phone" type="text" inputmode="numeric" placeholder="*Ваш номер телефону"
            value="{{user.phoneNumber}}" required="">
          <input type="email" name="email" class="input" placeholder="*Ваш емейл"
            value="{{user.email}}" required="">
        </div>
        <div class="form-group">
          <div class="form-title title">
            <i class="number-title"><b>2</b></i>
            <h5>Адреси</h5>
          </div>
          <div class="row justify-content-between">
            <div class="col-md-5">
              <button class="btns">Додати адресу</button>
            </div>
            <div class="col-md-5">
              <button class="btns">Зберігти зміни</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
