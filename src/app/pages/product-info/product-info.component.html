<div class="spacer-70"></div>
<div class="container">
  <div class="row g-0 justify-content-evenly">
    <div class="col-xl-4 col-lg-4 col-md-8 align-self-center">
      <img class="img img-fluid rounded-start" [src]="currentProduct.imagePath"
           [alt]="currentProduct.name">
    </div>
    <div class=" col-xl-4 col-lg-6 col-md-8">
      <div class="card-body">
        <h5 class="card-title mb-5"> {{currentProduct.name}}</h5>
        <span class="card-text-title">Склад:</span>
        <span class="card-text ms-2">{{currentProduct.description}}</span>
        <div class="product-controls mt-5">
          <div class="product-price">
            <b>{{currentProduct.price}}</b> грн
          </div>
          <div class="thumb-input-number">
            <button type="button">-</button>
            <input type="text" value="99" readonly="" tabindex="-1" max="99">
            <button type="button">+</button>
          </div>
          <button class="btn-order">
                   Замовити
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="spacer-70"></div>
